<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Amazon Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/signin.css" />
</head>
<body>
  <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>
    </div>
  <div class="signup-container">
    <h2>Login</h2>
    <form class="signup-form">

      <label for="email">Email</label>
      <input class="emailField" type="text" id="email" name="email" required />

      <label for="password">Password</label>
      <input class="passField" type="password" id="password" name="password" placeholder="At least 6 characters" required />

      <button type="submit" class="signup-button js-signup-button">Continue</button>

      <p class="signin-redirect">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </div>
  <script type="module" src="scripts/signup.js"></script>
</body>
</html>
